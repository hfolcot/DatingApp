<div class="row">

    @for (photo of adminService.photosForApproval(); track photo.id) {
        <div class="col-2 mb-2">
            <div class="card">

                <img [src]="photo.url" class="card-img-top">
                <div class="card-body d-flex justify-content-center me-0">
                        <button (click)="approvePhoto(photo.id)" class="btn btn-success me-1">Approve</button>
                        <button (click)="rejectPhoto(photo.id)" class="btn btn-danger">Reject</button>
                 
                </div>
            </div>
        </div>
    }
</div>
